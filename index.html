<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Calculator</h1>

    <div id="container">
        <div id="display">
            <input type="text" id="display" readonly>
        </div>
        <div id="row-one" class="row">
            <button id="btnClear">Clear</button>
            <button id="btnBackspace">&#8592;</button>
            <button id="btnDivide">รท</button>
        </div>
        <div id="row-two" class="row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply">*</button>
        </div>
        <div id="row-three" class="row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnSubstract">-</button>
        </div>
        <div id="row-four" class="row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnadd">+</button>
        </div>
        <div id="row-five" class="row">
            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnEqual">=</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>

</html>
