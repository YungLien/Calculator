<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <!-- Added an id to the input field for easier reference in JavaScript -->
    <input type="text" id="display" readonly>
    <!-- Number buttons -->
    <button id="btn0">0</button>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <button id="btn5">5</button>
    <button id="btn6">6</button>
    <button id="btn7">7</button>
    <button id="btn8">8</button>
    <button id="btn9">9</button>
    <!-- Operator buttons -->
    <button id="btnadd">+</button>
    <button id="btnSubstract">-</button>
    <button id="btnMultiply">*</button>
    <button id="btnDivide">/</button>
    <!-- Equal, clear, dot, and backspace buttons -->
    <button id="btnEqual">=</button>
    <button id="btnClear">Clear</button>
    <button id="btnDot">.</button>
    <button id="btnBackspace">âŒ«</button>

    <script src="calculator.js"></script>
</body>

</html>
